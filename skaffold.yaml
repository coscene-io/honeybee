apiVersion: skaffold/v2beta28
kind: Config
build:
  tagPolicy:
    # e.g: 2022-12-05_v22.48.0-8-g295c572a
    # e.g: 2022-12-05-78c7d2b
    customTemplate:
      template: "{{.FOO}}-{{.BAR}}"
      components:
        - name: FOO
          dateTime:
            format: "2006-01-02"
            timezone: "UTC"
        - name: BAR
          gitCommit:
            ignoreChanges: true
  artifacts:
    - image: registry.cn-hangzhou.aliyuncs.com/coscene/
      context: .
      docker:
        dockerfile: Dockerfile
        buildArgs:
          BUF_TOKEN: "{{.BUF_TOKEN}}"
          GH_PACKAGES_ORG_TOKEN: "{{.GH_PACKAGES_ORG_TOKEN}}"
          PROJECT_ENV: "production"

profiles:
  - name: azure-dev-east-us
    build:
      artifacts:
        - image: coseus.azurecr.io/honeybee
          context: .
          docker:
            dockerfile: Dockerfile
            buildArgs:
              BUF_TOKEN: "{{.BUF_TOKEN}}"
              GH_PACKAGES_ORG_TOKEN: "{{.GH_PACKAGES_ORG_TOKEN}}"
              PROJECT_ENV: "azureDev"
  - name: aliyun-staging-cn-hangzhou
    build:
      artifacts:
        - image: registry.cn-hangzhou.aliyuncs.com/coscene/
          context: .
          docker:
            dockerfile: Dockerfile
            buildArgs:
              BUF_TOKEN: "{{.BUF_TOKEN}}"
              GH_PACKAGES_ORG_TOKEN: "{{.GH_PACKAGES_ORG_TOKEN}}"
              PROJECT_ENV: "production"
